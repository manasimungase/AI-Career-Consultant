<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --success-color: #2ecc71;
            --warning-color: #f1c40f;
            --danger-color: #e74c3c;
            --info-color: #2bcbba;
            --background-color: #f8f9fa;
        }

        body {
            background-color: var(--background-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 0;
        }

        .edit-profile-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .profile-picture-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid rgba(52, 152, 219, 0.1);
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 500;
            color: var(--primary-color);
        }

        .form-control {
            border-radius: 10px;
            padding: 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .form-control:focus {
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
            border-color: var(--accent-color);
        }

        .btn-primary {
            background: var(--accent-color);
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.2);
        }

        .section-title {
            color: var(--primary-color);
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(52, 152, 219, 0.1);
        }

        .upload-button {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .upload-button input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="edit-profile-container">
            <h2 class="section-title">Edit Profile</h2>
            
            <form action="{{ url_for('edit_profile') }}" method="POST" enctype="multipart/form-data">
                <!-- Profile Picture Section -->
                <div class="text-center mb-4">
                    <img src="{{ user.profile_picture or 'https://via.placeholder.com/150' }}" 
                         alt="Profile Picture" 
                         class="profile-picture-preview" 
                         id="profilePicturePreview">
                    <div class="mt-3">
                        <div class="upload-button">
                            <button type="button" class="btn btn-outline-primary">
                                <i class="fas fa-camera me-2"></i> Change Photo
                            </button>
                            <input type="file" name="profile_picture" accept="image/*" onchange="previewImage(this)">
                        </div>
                    </div>
                </div>

                <!-- Personal Information -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" name="first_name" 
                                   value="{{ user.first_name }}" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="last_name" 
                                   value="{{ user.last_name }}" required>
                        </div>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="mb-4">
                    <h5 class="mb-3">Contact Information</h5>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" value="{{ user.email }}" disabled>
                        <small class="text-muted">Email cannot be changed</small>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" name="phone" 
                               value="{{ user.phone }}" placeholder="Enter your phone number">
                    </div>
                </div>

                <!-- Social Links -->
                <div class="mb-4">
                    <h5 class="mb-3">Social Links</h5>
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fab fa-linkedin text-primary me-2"></i>LinkedIn URL
                        </label>
                        <input type="url" class="form-control" name="linkedin_url" 
                               value="{{ user.linkedin_url }}" placeholder="https://linkedin.com/in/yourusername">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">
                            <i class="fab fa-github text-dark me-2"></i>GitHub URL
                        </label>
                        <input type="url" class="form-control" name="github_url" 
                               value="{{ user.github_url }}" placeholder="https://github.com/yourusername">
                    </div>
                </div>

                <!-- Account Type -->
                <div class="mb-4">
                    <h5 class="mb-3">Account Information</h5>
                    <div class="mb-3">
                        <label class="form-label">Account Type</label>
                        <input type="text" class="form-control" value="{{ user.account_type | title }}" disabled>
                        {% if user.account_type == 'free' %}
                        <div class="mt-2">
                            <a href="#" class="btn btn-outline-warning">
                                <i class="fas fa-crown me-2"></i>Upgrade to Premium
                            </a>
                        </div>
                        {% endif %}
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="d-flex justify-content-between align-items-center">
                    <a href="{{ url_for('user_profile') }}" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Profile
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save me-2"></i>Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function previewImage(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profilePicturePreview').src = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
