<!DOCTYPE html>
<html>
<head>
    <title>User Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --success-color: #2ecc71;
            --warning-color: #f1c40f;
            --danger-color: #e74c3c;
            --info-color: #2bcbba;
        }

        .user-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .user-card:hover {
            transform: translateY(-5px);
        }

        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .status-badge.premium {
            background-color: rgba(241, 196, 15, 0.2);
            color: var(--warning-color);
        }

        .status-badge.free {
            background-color: rgba(52, 152, 219, 0.2);
            color: var(--accent-color);
        }

        .stats-pill {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            margin-right: 10px;
            background-color: rgba(0, 0, 0, 0.05);
        }

        .action-buttons {
            opacity: 0;
            transition: opacity 0.3s;
        }

        .user-card:hover .action-buttons {
            opacity: 1;
        }

        .search-box {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid py-4">
        <div class="search-box">
            <div class="row">
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-search"></i>
                        </span>
                        <input type="text" class="form-control" id="searchInput" placeholder="Search users...">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="btn-group float-end" role="group">
                        <button type="button" class="btn btn-outline-primary">
                            <i class="fas fa-filter"></i> Filter
                        </button>
                        <button type="button" class="btn btn-outline-success">
                            <i class="fas fa-download"></i> Export
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="usersList">
            {% for user in users %}
            <div class="col-md-6 user-item">
                <div class="user-card">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h5 class="mb-1">{{ user.username }}</h5>
                            <p class="text-muted mb-2">{{ user.email }}</p>
                            <div class="d-flex align-items-center mb-3">
                                <span class="status-badge {{ user.account_type }}">
                                    {{ user.account_type|title }}
                                </span>
                                <span class="stats-pill">
                                    <i class="fas fa-file-alt"></i> {{ user.resume_count }} Resumes
                                </span>
                                <span class="stats-pill">
                                    <i class="fas fa-paper-plane"></i> {{ user.application_count }} Applications
                                </span>
                            </div>
                            <div class="small text-muted">
                                <i class="fas fa-clock"></i> Joined {{ user.created_at.strftime('%Y-%m-%d') }}
                            </div>
                        </div>
                        <div class="action-buttons">
                            <a href="{{ url_for('admin_user_detail', user_id=user.id) }}" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-eye"></i>
                            </a>
                            <button type="button" class="btn btn-sm btn-outline-warning" onclick="toggleUserType({{ user.id }})">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                            <button type="button" class="btn btn-sm btn-outline-danger">
                                <i class="fas fa-ban"></i>
                            </button>
                        </div>
                    </div>
                    <div class="progress mt-3" style="height: 5px;">
                        <div class="progress-bar bg-success" role="progressbar" 
                             style="width: {{ user.resume_score }}%"
                             aria-valuenow="{{ user.resume_score }}" 
                             aria-valuemin="0" 
                             aria-valuemax="100">
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // Search functionality
        document.getElementById('searchInput').addEventListener('keyup', function() {
            const searchValue = this.value.toLowerCase();
            const userItems = document.getElementsByClassName('user-item');
            
            Array.from(userItems).forEach(item => {
                const username = item.querySelector('h5').textContent.toLowerCase();
                const email = item.querySelector('.text-muted').textContent.toLowerCase();
                
                if (username.includes(searchValue) || email.includes(searchValue)) {
                    item.style.display = '';
                } else {
                    item.style.display = 'none';
                }
            });
        });

        // Toggle user account type
        function toggleUserType(userId) {
            if (confirm('Are you sure you want to change this user\'s account type?')) {
                // Send request to server
                fetch(`/admin/user/${userId}/toggle-type`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                }).then(response => {
                    if (response.ok) {
                        location.reload();
                    } else {
                        alert('Failed to update user account type');
                    }
                });
            }
        }
    </script>
</body>
</html>
